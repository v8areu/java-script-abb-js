<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Iceland|Monoton' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="css/styles.css?v=1">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/3.18.0/math.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="calculator-outer flex-items">
        <section id="calculator-title">
          <h2> Awesome Baby Calculator </h2>
        </section>
        <section id="calculator-screen">
          <div id="screen-upper" class="flex-screen">
            <p> Answer Goes Here </p>
          </div>
          <div id="screen-lower" class="flex-screen">
            <p> Process Goes Here </p>
          </div>
        </section>
        <section id="calculator-keyboard">
          <div id="left-side">
            <div id="left-upper-side">
              <div id="calc-one" class="button-container-upper-left">
                <button class="button-base">
                  <p>1</p>
                </button>
              </div>
              <div id="calc-two" class="button-container-upper-left">
                <button class="button-base">
                  <p>2</p>
                </button>
              </div>
              <div id="calc-three" class="button-container-upper-left">
                <button class="button-base">
                  <p>3</p>
                </button>
              </div>
              <div id="calc-four" class="button-container-upper-left">
                <button class="button-base">
                  <p>4</p>
                </button>
              </div>
              <div id="calc-five" class="button-container-upper-left">
                <button class="button-base">
                  <p>5</p>
                </button>
              </div>
              <div id="calc-six" class="button-container-upper-left">
                <button class="button-base">
                  <p>6</p>
                </button>
              </div>
              <div id="calc-seven" class="button-container-upper-left">
                <button class="button-base">
                  <p>7</p>
                </button>
              </div>
              <div id="calc-eight" class="button-container-upper-left">
                <button class="button-base">
                  <p>8</p>
                </button>
              </div>
              <div id="calc-nine" class="button-container-upper-left">
                <button class="button-base">
                  <p>9</p>
                </button>
              </div>
              <div id="calc-ac" class="button-container-upper-left">
                <button class="button-base">
                  <p>AC</p>
                </button>
              </div>
              <div id="calc-ce" class="button-container-upper-left">
                <button class="button-base">
                  <p>CE</p>
                </button>
              </div>
              <div id="calc-division" class="button-container-upper-left">
                <button class="button-base">
                  <p></p>
                </button>
              </div>
            </div>
            <div id="left-lower-side">
              <div id="calc-zero" class="button-container-lower-left">
                <button class="button-base">
                  <p>0</p>
                </button>
              </div>
              <div id="calc-dot" class="button-container-lower-left">
                <button class="button-base">
                  <p></p>
                </button>
              </div>
            </div>
          </div>
          <div id="right-side">
            <div id="calc-multiply" class="button-container-right">
              <button class="button-base">
                <p>x</p>
              </button>
            </div>
            <div id="calc-substract" class="button-container-right">
              <button class="button-base">
                <p>-</p>
              </button>
            </div>
            <div id="calc-addition" class="button-container-right">
              <button class="button-base">
                <p>+</p>
              </button>
            </div>
            <div id="calc-equal" class="button-container-right">
              <button class="button-base">
                <p>=</p>
              </button>
            </div>
          </div>
        </section>
      </div>
      <footer class="flex-items">
        <p>Designed and Coded by <a href="#" target="_blank">mfakhrusy</a></p>
      </footer>
    </div>  
  </div>
  <script src="js/scripts.js?v=2"></script>
</body>
</html>
