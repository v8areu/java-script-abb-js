<body>
	<div class="wrapper">
		<div class="outer">
			<div class="middle">
				<div class="inner">
          <div class="inner-random">
            <p><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for random article</a></p>
          </div>
          <div class="inner-search">
            <div class="search-icon">
              <form id="search-query-form">
                <input type="search" id="search-query"></input>
              </form>
            </div>
						<div class="close-search">
						</div>
            <div class="search-info">
              <p> Click icon to search </p>
            </div>
          </div>
				</div> <!-- Inner -->
			</div> <!-- Middle -->
		</div> <!-- Outer -->
	</div> <!-- Wrapper -->
