<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Another Wikipedia Viewer</title>
  <meta name="description" content="Another Wikipedia Viewer">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>

<body>
	<div class="wrapper">
		<div class="outer">
			<div class="middle">
				<div class="inner">
          <div class="inner-random">
            <p><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for random article</a></p>
          </div>
          <div class="inner-search">
            <div class="search-icon">
              <form>
                <input type="search" id="search-query"></input>
              </form>
            </div>
						<div class="close-search">
						</div>
            <div class="search-info">
              <p> Click icon to search </p>
            </div>
          </div>
				</div> <!-- Inner -->
			</div> <!-- Middle -->
		</div> <!-- Outer -->
	</div> <!-- Wrapper -->
