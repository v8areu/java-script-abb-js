<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Twitch.TV Status Info</title>
  <meta name="description" content="Twitch.TV Status Info">
  <meta name="author" content="mfakhrusy">

  <link rel="stylesheet" href="css/styles.css?v=1">
	<link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
	<div class="wrapper">
		<div class="twitch-window">
			<div class="twitch-header">
				<div class="twitch-title">
					<h2>TWITCH STREAMERS</h2>
				</div>
				<div class="twitch-status">
					<div class="active" id="all">
						<span>
							<i class="fa fa-dot-circle-o" aria-hidden="true"></i> ALL
						</span>
					</div>
					<div id="online">
						<span>
							<i class="fa fa-dot-circle-o" aria-hidden="true"></i> ONLINE
						</span>
					</div>
					<div id="offline">
						<span>
							<i class="fa fa-dot-circle-o" aria-hidden="true"></i> OFFLINE
						</span>
					</div>
				</div>
			</div>
			<div class="twitch-channel">
			</div>
			<div class="twitch-footer">
			</div>
		</div>
	</div>
  <script src="js/scripts.js?v=2"></script>
</body>
</html>
